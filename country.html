<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
		<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/country.css"/>
  </head>
  <body>
		<div class="wrapper">
			<header class="header">
				<h2 class="header--text">
					<a href="/" class="header--link">
						Where in the world?
					</a>
				</h2>
				<div>
					<input type="checkbox" id="switchInput" class="switch--input">
					<label for="switchInput" class="switch--label"></label>
				</div>
			</header>
			<main>				
				<div class="back--button" onclick="history.back()">
					<i class="fa-solid fa-arrow-left back-button-icon back-button-text"></i>&nbsp; Back
				</div>
				<div class="country--page">
					<div class="country--container" id="countryContainer">
						<div class="country--page">
							<img src="" alt="flag" class="country-page-flag" id="countryPageFlag">
							<div class="country-page-container">
								<h1 class="country-page-title" id="countryPageTitle">				
								</h1>
								<div class="country-page-text">
									<p class="country-page-name"><b>Native name: </b><span id="countryPageName"></span></p>
									<p class="country-page-population"><b>Population: </b><span id="countryPagePopulation"></span></p>
									<p class="country-page-region"><b>Region: </b><span id="countryPageRegion"></span></p>
									<p class="country-page--sub-region"><b>Sub Region: </b><span id="countryPageSubRegion"></span></p>
									<p class="country-page-capital"><b>Capital: </b><span id="countryPageCapital"></span></p>
									<p class="country-page-top-level"><b>Top Level Domain: </b><span id="countryPageTopLevelDomain"></span></p>
									<p class="country-page-currencies"><b>Currencies: </b><span id="countryPageCurrencies"></span>					
									</p>
									<p class="country-page-languages"><b>Languages: </b><span id="countryPageLanguages"></span></p>
								</div>
								<div class="border-countries"><b>Border Countries: </b> <span id="borderCountries"></span></div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
    <script type="module" src="js/country.js"></script>
		<script type="module" src="js/switchInput.js"></script>
  </body>
</html>
